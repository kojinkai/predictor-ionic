<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

    <div class="account-overview">

      <div class="account-overview__panel" *ngIf="!isAuthenticated">
        <p class="account-overview__message">you are not signed in</p>
        <img class="account-overview__avatar" src="assets/images/blank_avatar.svg">
        <button ion-button block outline color="dark" (click)="signInWithGoogle()">Log in</button>
      </div>

      <div class="account-overview__panel" *ngIf="isAuthenticated">
        <p class="account-overview__message">Welcome Back {{displayName}}</p>
        <img class="account-overview__avatar account-overview__avatar--logged-in" [src]="photoURL">
        <button ion-button clear (click)="signInWithGoogle()">log out</button>
      </div>      
    </div>    
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
