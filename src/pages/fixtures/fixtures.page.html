<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fixtures</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group *ngFor="let item of items | async">
    <ion-item-divider color="light">{{ item.name }}</ion-item-divider>
    <ion-item *ngFor="let fixture of item.fixtures" text-center>
      <div class="fixture">
        <span class="fixture__team">
          {{ fixture.home }}          
        </span>
        <span class="fixture__divider">
          v
        </span>
        <span class="fixture__team">
          {{ fixture.away }}
        </span>
      </div>
    </ion-item>
  </ion-item-group>
</ion-content>
