<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fixtures</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let gameweek of gameweeks | async">
      <ion-item-divider color="light">{{ gameweek.name }}</ion-item-divider>
      <ion-item-sliding *ngFor="let fixture of gameweek.fixtures" #slidingitem>
        <ion-item>
          <pr-fixture [matchdata]="fixture"></pr-fixture>
        </ion-item>

        <ion-item-options side="left">
          <button ion-button (click)="pickTeamToWin(gameweek.$key, gameweek.fixtures, fixture.home, slidingitem)">
            Home Win
          </button>
        </ion-item-options>

        <ion-item-options side="right">
          <button ion-button (click)="pickTeamToWin(gameweek.$key, gameweek.fixtures, fixture.away, slidingitem)">
            Away Win
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
