<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fixtures</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group *ngFor="let item of items | async">
    <ion-item-divider color="light">{{ item.name }}</ion-item-divider>
    <ion-item *ngFor="let fixture of item.fixtures">{{ fixture.home }} v {{ fixture.away }}</ion-item>
  </ion-item-group>
</ion-content>
