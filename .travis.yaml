language: node_js
node_js: 6
cache: yarn
deploy:
  provider: npm
  email: lewcfn@gmail.com
  api_key:
    secure: 
  on:
    tags: true
script:
  - npm run lint
  - npm run scss-lint
  - /usr/bin/Xvfb :99 -screen 0 1024x768x24 -ac +extension GLX +render -noreset &
  - npm run test
  - npm run build
  - npm run e2e

before_script:
  - yarn config set cache-folder yarn-cache
  - yarn
  - gem install scss_lint
  - export DISPLAY=:99
  - npm run post-install